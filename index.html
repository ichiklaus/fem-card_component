<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="flex">
      <div class="card">
        <div class="header">
          <div class="header-image">
          </div>
        </div>
        <div class="content content--style">
          <div class="content__heading">
            <h1 class="content__heading--style">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="content__para">
            <p class="content__para--style">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stats__li">
              <p class="stats--style">10k+</p>
              <p class="stats__heading stats__heading--style">companies</p>
            </div>
            <div class="stats__li">
              <p class="stats--style">314</p>
              <p class="stats__heading stats__heading--style">templates</p>
            </div>
            <div class="stats__li">
              <p class="stats--style">12m+</p>
              <p class="stats__heading stats__heading--style">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/ichiklaus">Nicol√°s Moreira</a>.
      </div>
    </main>
  </body>
</html>
